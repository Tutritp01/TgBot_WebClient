server:
  port: ${port}
  error:
    whitelabel:
      enabled: true
    include-stacktrace: always
    include-message: always
    include-exception: true
    include-binding-errors: always
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      mode: full

spring:
  application:
    name:  web-client
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: dev