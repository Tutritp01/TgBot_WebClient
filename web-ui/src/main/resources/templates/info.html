<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actuator Info</title>
</head>
<body>
<table>
    <tr th:each="property : ${info}">
        <td th:text="${property.key}"></td>
        <td th:text="${property.value}"></td>
    </tr>
</table>
</body>
</html>
